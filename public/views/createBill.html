<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body pt-0">
          <nav class="navbar navbar-light bg-light mb-3 p-3">
            <span class="navbar-brand mb-0 h1">Billing System</span>
          </nav>
          <div class="mb-4">
            <h5>Customer Information</h5>
            <div class="form-group row mb-3">
              <div class="col-md-4">
                <label for="customerName" class="form-label"
                  >Customer Name:</label
                >
                <input type="text" class="form-control" id="customerName" />
              </div>
              <div class="col-md-4">
                <label for="customerMobile" class="form-label"
                  >Customer Mobile No.:</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="customerMobile"
                  pattern="[0-9]{10}"
                  maxlength="10"
                  title="Please enter a 10-digit mobile number"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="customerAddress" class="form-label"
                  >Customer Address:</label
                >
                <input type="text" class="form-control" id="customerAddress" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 mb-4">
              <h5>Product Information</h5>
              <form class="form-container">
                <div class="mb-3">
                  <label for="serialNumber" class="form-label"
                    >Serial Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="serialNumber"
                    min="1"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="hsnNumber" class="form-label">HSN Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hsnNumber"
                    pattern="\d{6}"
                    minlength="6"
                    maxlength="8"
                    title="HSN Number should be 6 digits"
                    required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                  />
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Product Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    maxlength="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productQuantity" class="form-label"
                    >Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="productQuantity"
                    min="1"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addItems()"
                >
                  Add Item
                </button>
              </form>
            </div>
            <div class="col-md-7">
              <h5>Billing Information</h5>
              <div class="table-responsive">
                <table
                  class="table table-bordered table-hover"
                  id="billing-table"
                >
                  <thead class="table-light">
                    <tr>
                      <th scope="col">Serial Number</th>
                      <th scope="col">HSN Number</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Item Quantity</th>
                      <th scope="col">Item Price</th>
                      <th scope="col">Total Price</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="small-boxes">
                <div class="price-box billing-amount">
                  Billing Amount: ₹<span id="billing-amount">0.00</span>
                </div>
                <div class="price-box gst-amount">
                  GST (18%): ₹<span id="gst-amount">0.00</span>
                </div>
                <div class="price-box total-price">
                  Total Price: ₹<span id="total-price">0.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/createBill.js"></script>
  </body>
</html>
