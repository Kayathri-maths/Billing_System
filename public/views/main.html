<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #343a40;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin-top: 100px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 80px;
        color: #495057;
        text-align: center;
      }
      .btn {
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.05);
      }
      .btn-primary,
      .btn-secondary {
        color: #ffffff;
      }
      .btn-container {
        display: flex;
        gap: 40px;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Billing System</h1>
      <p
        class="text-center mt-4"
        style="font-size: 1.1rem; color: #6c757d; margin: 290px 180px"
      >
        Welcome to the Billing System! Choose an option to create bills or view
        details.
      </p>
      <div class="btn-container">
        <a href="./createBill.html" class="btn btn-primary">Create New Bill</a>
        <a
          href="./viewalldetails.html"
          class="btn btn-secondary"
          target="_blank"
          >View Details</a
        >
      </div>
    </div>
  </body>
</html>
